# SonarCloud Configuration for Integration Tests

sonar.organization=rpgoldberg
sonar.projectKey=rpgoldberg_figure-collector-integration-tests
sonar.projectName=Figure Collector Integration Tests

sonar.sources=.
sonar.exclusions=**/node_modules/**,**/test-results/**,**/integration-test-results/**,**/*.test.ts,**/*.test.js
sonar.tests=.
sonar.test.inclusions=**/*.test.ts,**/*.test.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info

sonar.language=js,ts
sonar.qualitygate.wait=true
sonar.pullrequest.provider=github
sonar.pullrequest.github.summary_comment=true

# Integration test specific settings
sonar.testExecutionReportPaths=test-results/test-report.xml
sonar.javascript.node.maxspace=4096